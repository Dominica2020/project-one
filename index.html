<body>
    <div class="container-fluid" id="appLogo">
        <div class="row">
            <div class="col-sm-12" style="border-bottom: 1px dotted #ccc;">
                <h2>IPHY Weather</h2>
            </div>
        </div>
    </div>

    <div class="container" id="searchContainer">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <p id="instructions">Enter a zip code for the 5 day forecast!</p>
            </div>
            <div class="col-sm-2"></div>
        </div>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <form>
                    <div class="form-group">
                        <label for="zipCodeInput">Zip Code</label>
                        <input type="zipcode" class="form-control" placeholder="Zip" id="zipCodeInput"
                            aria-describedby="zipHelp">
                        <small id="zipHelp" class="form-text text-muted">Please enter a valid zip code.</small>
                    </div>
                    <button type="submit" class="btn btn-primary" id="go">Submit</button>
                    <button type="submit" class="btn btn-primary" id="goForecast">Forecast</button>

                </form>

            </div>
            <div class="col-sm-2"></div>
        </div>

    </div>

    <div class="container" id="forecast">
        <div class="row">
            <div class="col-sm-12" id="todaysForecast">
                <div class="mainBoxSpace" id="giphyImg"></div>
                <p id="zipCodeTemperature"></p>
                <p id="zipCodeDescription"></p>
            </div>
        </div>
        <div class="row forFourDayForecast">
        </div>
    </div>
    <footer class="text-center">
        <div>All right reserved, done by Our group</div>
    </footer>
