<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>weather API</title>

    <!-- reset css -->
    <!-- <link rel="stylesheet" href="reset.css"> -->

    <!-- bootstrap css (optional javascript links at end of page)-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/styles.css">
</head>

<body>
    <div class="container-fluid" id="appLogo">
        <div class="row">
            <div class="col-sm-12" id="logo">
                <h2 class="ml2">IPHY Weather</h2>
            </div>
            <!--
            <div id="languageDropDown">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Choose Language
                    <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                      <li><a href="#">HTML</a></li>
                    </ul>
                  </div>
            </div>
            -->
            <div id="currentInfo"></div>
        </div>
    </div>

    <div class="container" id="searchContainer">
        <div class="row">
            <div class="col-sm-12">
                <div class="current-temperature">
                    <div class="current-temperature">
                        <div class="current-temperature__icon-container">
                            <img class="current-temperature__icon" alt="">
                        </div>
                        <div class="current-temperature__content-container">
                            <div class="current-temperature__value"></div>
                            <div class="current-temperature__summary"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <p id="instructions">Enter a Zip code or City, State for the 5 day forecast!</p>
            </div>
            <div class="col-sm-2"></div>
        </div>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <form>
                    <div class="form-group">
                        <input type="zipcode" class="form-control" placeholder="Zip Code/ City, State" id="zipCodeInput"
                            aria-describedby="zipHelp">
                        <small id="zipHelp" class="form-text text-muted">Please enter a valid zip code/ city, Sate
                            .</small>
                    </div>
                    <button type="submit" class="btn btn-primary" id="go">Submit</button>

                </form>
            </div>
            <div class="col-sm-2"></div>
        </div>

    </div>

    <div class="container" id="forecast">
        <div class="row">
            <div class="col-sm-12" id="todaysForecast">
                <div class="mainBoxSpace" id="giphyImg"></div>
            </div>
        </div>
        <div class="row forFourDayForecast">
        </div>
    </div>
    <footer class="text-center">
        <div>All rights reserved, done by Our group</div>
    </footer>

    <!------------Bootsrap Modal for alert-->
    <div class="modal" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="modalBodyText"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>
    <!---------------------->


    <!-- javascript file -->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="assets/js/logic.js"></script>
</body>

</html>
